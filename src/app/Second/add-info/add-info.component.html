<div class="container">
    <form #frm="ngForm" (ngSubmit)="addval(frm)">
        <div class="form-group">
            <label>ID</label>
            <div>
                <input type="text" class="form-control" name="id" ngModel />
            </div>
        </div>
        <div class="form-group">
            <label>Name</label>
            <div>
                <input type="text" class="form-control" name="name" ngModel />
            </div>
        </div>
        <div class="form-group">
            <label>Addresss</label>
            <div>
                <input type="text" class="form-control" name="add" ngModel />
            </div>
        </div>
        <div>
            <input type="submit" class ="btn btn-primary"  value="add"/>
        </div>
    </form>

    <table class="table" *ngIf="arrList.length>0"> 

        <tr>
            <th>
                empid
            </th>
            <th>
                empName
            </th>
            <th>
                empadd
            </th>
        </tr>
        <tr *ngFor="let c of arrList">
    <td>{{c.empId}}</td>
    <td>{{c.empName}}</td>
    <td>{{c.empAdd}}</td>
        </tr>
     </table>


</div>
